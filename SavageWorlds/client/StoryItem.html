<template name="StoryItem">
	<h2>{{title}} <small>for {{plotPointName}}</small>
		<div class="btn-group" role="group" >
			<button id="editStory" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button id="viewStory" class="btn btn-info btn-xs">
				<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
			</button>
			<button id="deleteStory" class="btn btn-danger btn-xs">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</h2>
	{{{description}}}
</template>
