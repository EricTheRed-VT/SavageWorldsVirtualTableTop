<template name="SceneItem">
	<h2>{{title}}
		<a class="btn btn-default btn-xs" href="{{pathFor route='scene.edit' data=this}}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</a>
		<button id="deleteScene" class="btn btn-danger btn-xs">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
	</h2>
	<p>{{{description}}}</p>
</template>
