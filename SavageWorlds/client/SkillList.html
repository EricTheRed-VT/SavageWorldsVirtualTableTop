<template name="SkillList">
	<div class="page-header">
		<h1>Skills
			<button id="add" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</h1>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<h2>Name</h2>
		</div>
		<div class="col-sm-3">
			<h2>Attribute</h2>
		</div>
		<div class="col-sm-6">
			<h2>Description</h2>
		</div>
	</div>
	{{#each skills}}
		<div class="row">
			<div class="col-sm-3">
				{{name}}
				<div class="btn-group" role="group" >
					<button id="editSkill" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button id="deleteSkill" class="btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<div class="col-sm-3">
				{{attribute}}
			</div>
			<div class="col-sm-6">
				{{{description}}}
			</div>
		</div>
	{{/each}}
</template>
