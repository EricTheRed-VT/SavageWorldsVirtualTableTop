<template name="PlotPointView">
	<div class="page-header">
		<h1>{{name}}</h1>
	</div>
	{{{description}}}
	<h1>Races</h1>
	{{#each races}}
		<h2>{{name}}</h2>
		{{{description}}}
	{{/each}}
	<h1>Hindrances</h1>
	<h1>Edges</h1>
	<h1>Skills</h1>
	{{#each skills}}
		<h2>{{name}} ( {{attribute}}))</h2>
		{{{description}}}
	{{/each}}
</template>
