<template name="StoryForm">
	<div class="page-header">
		<h1>{{#if _id}}Edit{{else}}Add{{/if}} Story</h1>
	</div>
	<form id="storyForm" class="form-horizontal">
		<input type="hidden" name="id" value="{{_id}}"/>
		<div class="form-group">
    		<label for="title"  class="col-sm-2 control-label">Title</label>
    		<div class="col-sm-10">
    			<input type="text" class="form-control" name="title" value="{{title}}"/>
    		</div>
		</div>
		<div class="form-group">
    		<label for="plotPoint"  class="col-sm-2 control-label">Plot Point</label>
    		<div class="col-sm-10">
	    		<select name="plotPointId" class="form-control">
	    			{{#each plotPointList}}
	    				<option {{plotPointSelected ../plotPointId}} value={{_id}} data-id={{_id}}>{{name}}</option>
					{{/each}}
				</select>				
    		</div>
		</div>
		<div class="form-group">
    		<label for="description"  class="col-sm-2 control-label">Description</label>
    		<div class="col-sm-10">
    			<div id="description" class="form-control">{{{description}}}</div>
    		</div>
    		{{{description}}}
		</div>
		<h1>
			Scenes 
			<button id="addScene" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</h1>
		{{#if showSceneForm}}
			{{> SceneItemForm}}
		{{/if}}
		{{#each scenes}}
			{{> SceneItem}}
		{{/each}}
		
		<div class="row">
			<div class="col-sm-12 text-center"> 
				<button id="save" type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
  	</form>
</template>
