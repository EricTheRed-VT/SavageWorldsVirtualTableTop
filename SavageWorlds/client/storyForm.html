<template name="StoryForm">
	<div class="page-header">
		<h1>{{#if _id}}Edit{{else}}Add{{/if}} Story</h1>
	</div>
	<form id="storyForm" class="form-horizontal">
		<input type="hidden" name="id" value="{{_id}}"/>
		<div class="form-group">
    		<label for="title"  class="col-sm-2 control-label">Title</label>
    		<div class="col-sm-10">
    			<input type="text" class="form-control" name="title" value="{{title}}"/>
    		</div>
		</div>
		<div class="form-group">
    		<label for="description"  class="col-sm-2 control-label">Description</label>
    		<div class="col-sm-10">
    			<div id="description">{{{description}}}</div>
    		</div>
		</div>
		<h2>Scenes</h2>
		{{#each scenes}}
			{{> sceneForm}}
		{{/each}}
		<h4>Rolls</h4>
		<table class="table table-striped">
			<caption>Notice Roll - Target #:4</caption>
			<thead>
				<tr>
					<th>Result</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Failure</td>
					<td>Flat Footed</td>
				</tr>
				<tr>
					<td>Success</td>
					<td>Normal Initiative</td>
				</tr>
			</tbody>
		</table>
		<h4>Events</h4>
		<h4>Exits</h4>
		<button id="save" type="submit" class="btn btn-default">Save</button>
  	</form>
</template>
