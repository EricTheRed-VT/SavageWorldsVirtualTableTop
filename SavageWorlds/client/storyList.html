<template name="StoryList">
	
	<div class="page-header">
		<h1>Stories
			<button id="addStory" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</h1>
	</div>
	<div>
	{{#each stories}}
		{{> StoryItem}}
	{{/each}}
	</div>
</template>
