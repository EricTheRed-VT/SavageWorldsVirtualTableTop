<template name="SavageWorlds">
<head>
  <title>Savage Worlds</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#linkTo route="home" class="navbar-brand"}}Savage Worlds{{/linkTo}}
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
              <li class="{{activeIfTemplateIs 'StoryList'}}">
                {{#linkTo route="story.list" }}
                  Stories
                {{/linkTo}}
              </li>
              <li class="{{activeIfTemplateIs 'PlotPointList'}}">
                {{#linkTo route="plotPoint.list" }}
                  Plot Points
                {{/linkTo}}
              </li>
              <li class="{{activeIfTemplateIs 'CharacterList'}}">
                <a href="#characters">Characters</a>
              </li>
            {{/if}}
            <li class="{{activeIfTemplateIs 'About'}}">
              <a href="#about">About</a>
            </li>
            <li class="{{activeIfTemplateIs 'Contact'}}">
              <a href="#contact">Contact</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            {{> loginButtons}}
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {{> yield}}
    </div>
</body>
</template>
