<template name="SkillForm">
	<div id="skill-form">
		<div class="page-header">
			<h1>{{#if _id}}Edit{{else}}Add{{/if}} Skill</h1>
		</div>
		<form id="sceneForm" class="form-horizontal">
			<input type="hidden" name="id" value="{{_id}}"/>
			<div class="form-group">
				<label for="name"  class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" value="{{name}}"/>
				</div>
			</div>
			<div class="form-group">
				<label for="attribute"  class="col-sm-2 control-label">Attribute</label>
				<div class="col-sm-10">
					<select class="form-control" name="attribute">
						{{#each attributeList}}
  							<option value="{{this}}">{{this}}</option>
  						{{/each}}
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="sceneDescription"  class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<div id="description">
						{{{description}}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center"> 
					<button id="saveScene" type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</div>
</template>
