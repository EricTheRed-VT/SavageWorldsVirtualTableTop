<template name="PlotPointForm">
	<div class="page-header">
		<h1>{{#if _id}}Edit{{else}}Add{{/if}} Plot Point</h1>
	</div>
	<form id="plotPointForm" class="form-horizontal">
		<input type="hidden" name="id" value="{{_id}}"/>
		<div class="form-group">
    		<label for="name"  class="col-sm-2 control-label">Name</label>
    		<div class="col-sm-10">
    			<input type="text" class="form-control" name="name" value="{{name}}"/>
    		</div>
		</div>
		<div class="form-group">
    		<label for="description"  class="col-sm-2 control-label">Description</label>
    		<div class="col-sm-10">
    			<div id="description">{{{description}}}</div>
    		</div>
		</div>
		<h1>
			Races
			<button id="addRace" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true">
				</span>
			</button>
		</h1>
		{{#each races}}
			{{> RaceItem}}
		{{/each}}
		<div class="row">
			<div class="col-sm-12 text-center"> 
				<button id="save" type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</template>
