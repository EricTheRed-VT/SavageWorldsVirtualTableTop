<template name="SceneItemForm">
	<div id="scene-item-form">
		<div class="panel panel-default">
			<div class="panel-heading">
    			<h3 class="panel-title">New Scene</h3>
  			</div>
  			<div class="panel-body">
				<div class="form-group">
			    	<label for="sceneTitle"  class="col-sm-2 control-label">Title</label>
			    	<div class="col-sm-10">
			    		<input type="text" class="form-control" id="sceneTitle" name="sceneTitle" value="{{sceneTitle}}"/>
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="sceneDescription"  class="col-sm-2 control-label">Description</label>
			    	<div class="col-sm-10">
			    		<div class="form-control" id="sceneDescription">{{{sceneDescription}}}</div>
			    	</div>
				</div>
				<div class="row">
					<div class="col-sm-12 text-center"> 
						<button id="saveScene" type="submit" class="btn btn-default">Save Scene</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
