<template name="PlotPointList">
	<div class="page-header">
		<h1>Plot Points
			<button id="addPlotPoint" class="btn btn-default btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</h1>
	</div>
	{{#each plotPoints}}
		{{> PlotPointItem}}
	{{/each}}
</template>
