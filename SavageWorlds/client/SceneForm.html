<template name="SceneForm">
	<div id="scene-form">
		<div class="page-header">
			<h1>{{#if _id}}Edit{{else}}Add{{/if}} Scene</h1>
		</div>
		<form id="sceneForm" class="form-horizontal">
			<input type="hidden" name="id" value="{{_id}}"/>
			<div class="form-group">
		    	<label for="title"  class="col-sm-2 control-label">Title</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" name="title" value="{{title}}"/>
		    	</div>
			</div>
			<div class="form-group">
				<label for="sceneDescription"  class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<div id="description">
						{{{description}}}
					</div>
				</div>
			</div>
			<h1>
				Dramatis Personae 
				<button id="addCharacter" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-plus" aria-hidden="true">
					</span>
				</button>
			</h1>
			{{#if showSelectionForm}}
				<input id="characterName" type="text" class="form-control" name="characterName" placeholder="Character Name" />
				<div class="row">
					<div class="col-sm-12 text-center"> 
						<button id="addPersonaeDramatis" class="btn btn-default">
							Add
						</button>
					</div>
				</div>
			{{/if}}
			<ul>
				{{#each dramatisPersonae}}
					<li>
						{{name}}
						<button id="deleteCharacter" class="btn btn-danger btn-xs">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</li>
				{{/each}}
			</ul>
			<div class="row">
				<div class="col-sm-12 text-center"> 
					<button id="saveScene" type="submit" class="btn btn-default">Save Scene</button>
				</div>
			</div>
		</form>
	</div>
</template>
