<div class="form-horizontal">
    <h3>Create a new GearDescription</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/GearDescriptions/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for GearDescriptions</h3>
    <form id="GearDescriptionSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the GearDescription Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="weight" class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-10">
            <input id="weight" name="weight" class="form-control" type="text" ng-model="search.weight" placeholder="Enter the GearDescription Weight"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cost" class="col-sm-2 control-label">Cost</label>
        <div class="col-sm-10">
            <input id="cost" name="cost" class="form-control" type="text" ng-model="search.cost" placeholder="Enter the GearDescription Cost"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="notes" class="col-sm-2 control-label">Notes</label>
        <div class="col-sm-10">
            <input id="notes" name="notes" class="form-control" type="text" ng-model="search.notes" placeholder="Enter the GearDescription Notes"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="era" class="col-sm-2 control-label">Era</label>
        <div class="col-sm-10">
            <select id="era" name="era" class="form-control" ng-model="search.era" ng-options="e as e for e in eraList">
                <option value="">Choose a Era</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Cost</th>
                    <th>Notes</th>
                    <th>Era</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/GearDescriptions/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/GearDescriptions/edit/{{result.id}}">{{result.weight}}</a></td>
                    <td><a href="#/GearDescriptions/edit/{{result.id}}">{{result.cost}}</a></td>
                    <td><a href="#/GearDescriptions/edit/{{result.id}}">{{result.notes}}</a></td>
                    <td><a href="#/GearDescriptions/edit/{{result.id}}">{{result.era}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
