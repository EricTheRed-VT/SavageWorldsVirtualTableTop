<div class="form-horizontal">
    <h3>Create a new Skill</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Skills/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Skills</h3>
    <form id="SkillSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="skill" class="col-sm-2 control-label">Skill</label>
        <div class="col-sm-10">
            <select id="skill" name="skill" class="form-control" ng-model="search.skill" ng-options="s as s.name for s in skillList">
                <option value="">Choose a Skill</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="dice" class="col-sm-2 control-label">Dice</label>
        <div class="col-sm-10">
            <select id="dice" name="dice" class="form-control" ng-model="search.dice" ng-options="d as d for d in diceList">
                <option value="">Choose a Dice</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="bonus" class="col-sm-2 control-label">Bonus</label>
        <div class="col-sm-10">
            <input id="bonus" name="bonus" class="form-control" type="text" ng-model="search.bonus" placeholder="Enter the Skill Bonus"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Dice</th>
                    <th>Bonus</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Skills/edit/{{result.id}}">{{result.skill.name}}</a></td>
                    <td><a href="#/Skills/edit/{{result.id}}">{{result.dice}}</a></td>
                    <td><a href="#/Skills/edit/{{result.id}}">{{result.bonus}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
