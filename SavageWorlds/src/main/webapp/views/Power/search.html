<div class="form-horizontal">
    <h3>Create a new Power</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Powers/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Powers</h3>
    <form id="PowerSearch" class="form-horizontal">
            <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the Power Name"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text" ng-model="search.description" placeholder="Enter the Power Description"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="rank" class="col-sm-2 control-label">Rank</label>
        <div class="col-sm-10">
            <select id="rank" name="rank" class="form-control" ng-model="search.rank" ng-options="r as r for r in rankList">
                <option value="">Choose a Rank</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="powerPoints" class="col-sm-2 control-label">Power Points</label>
        <div class="col-sm-10">
            <input id="powerPoints" name="powerPoints" class="form-control" type="text" ng-model="search.powerPoints" placeholder="Enter the Power Power Points"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="range" class="col-sm-2 control-label">Range</label>
        <div class="col-sm-10">
            <input id="range" name="range" class="form-control" type="text" ng-model="search.range" placeholder="Enter the Power Range"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="duration" class="col-sm-2 control-label">Duration</label>
        <div class="col-sm-10">
            <input id="duration" name="duration" class="form-control" type="text" ng-model="search.duration" placeholder="Enter the Power Duration"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Rank</th>
                    <th>Power Points</th>
                    <th>Range</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.description}}</a></td>
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.rank}}</a></td>
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.powerPoints}}</a></td>
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.range}}</a></td>
                    <td><a href="#/Powers/edit/{{result.id}}">{{result.duration}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
