<header ng-switch on="$location.path().indexOf('/EdgeTypes/new') > -1">
    <h3 ng-switch-when="true">Create a new EdgeType</h3>
    <h3 ng-switch-when="false">View or edit EdgeType</h3>
</header>
<form id="EdgeTypeForm" name="EdgeTypeForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': EdgeTypeForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" required class="form-control" ng-model="edgeType.name" placeholder="Enter the EdgeType Name"></input>
            <span class="help-block error" ng-show="EdgeTypeForm.name.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EdgeTypeForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="edgeType.description" placeholder="Enter the EdgeType Description"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveEdgeType" name="saveEdgeType" class="btn btn-primary" ng-disabled="isClean() || EdgeTypeForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteEdgeType" name="deleteEdgeType" class="btn btn-danger" ng-show="edgeType.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
