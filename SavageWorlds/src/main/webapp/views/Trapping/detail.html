<header ng-switch on="$location.path().indexOf('/Trappings/new') > -1">
    <h3 ng-switch-when="true">Create a new Trapping</h3>
    <h3 ng-switch-when="false">View or edit Trapping</h3>
</header>
<form id="TrappingForm" name="TrappingForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
        <div class="form-group" ng-class="{'has-error': TrappingForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="trapping.name" placeholder="Enter the Trapping Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TrappingForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="trapping.description" placeholder="Enter the Trapping Description"></input>
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTrapping" name="saveTrapping" class="btn btn-primary" ng-disabled="isClean() || TrappingForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTrapping" name="deleteTrapping" class="btn btn-danger" ng-show="trapping.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
